{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %}Flask CRUD{% endblock %}

{% block body %}
    <div id="wrapper">
        <div id="wrap">
            <div class="modal-header">
                <h4 class="modal-title">Update Information</h4>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    {% if employee %}
                        <div class="form-group">
                            <label>Name</label>
                            <input type="hidden" name="id" id="id">
                            <input type="text" class="form-control" name="name" value="{{employee[1]}}">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" value="{{employee[2]}}">
                        </div>

                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" class="form-control" name="phone" value="{{employee[3]}}">
                        </div>
                    {% endif %}

                    <div class="form-group mt-4">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <a href="{{url_for('index')}}" type="button" class="btn btn-secondary" data-dismiss="modal">Close</a>
            </div>

        </div>
    </div>
{% endblock %}
